<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSense AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #ecf0f3;
        }
        .sidebar {
            width: 280px;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            border-radius: 15px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            margin-bottom: 20px;
            color: #1abc9c;
            text-align: center;
        }
        .menu a {
            text-decoration: none;
            color: #fff;
            padding: 14px;
            background-color: #34495e;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            transition: 0.3s;
        }
        .menu a:hover {
            background-color: #1abc9c;
            color: #000;
        }
        .main {
            margin-left: 310px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding: 20px;
        }
        .header {
            padding: 14px;
            background: linear-gradient(to right, #1abc9c, #16a085);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 20px;
        }
        .chat-section {
            padding: 20px;
            width: 50%;
            background: white;
            border-radius: 12px;
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.05);
        }
        .chat-box {
            height: 400px;
            border: 1px solid #ddd;
            padding: 15px;
            overflow-y: auto;
            background: white;
            border-radius: 10px;
        }
        .message {
            padding: 12px;
            border-radius: 10px;
            margin: 8px 0;
            max-width: 80%;
        }
        .user-message {
            background-color: #3498db;
            color: white;
            text-align: right;
            margin-left: auto;
        }
        .bot-message {
            background-color: #ecf0f1;
            color: black;
        }
        .input-box {
            display: flex;
            margin-top: 12px;
        }
        .input-box input {
            flex: 1;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        .input-box button {
            padding: 14px 18px;
            border: none;
            background-color: #1abc9c;
            color: white;
            border-radius: 10px;
            margin-left: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .input-box button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>HealthSense AI</h2>
        <div class="menu">
            <a href="#">üè• Hospital Comparison</a>
            <a href="#">üìë Patient Reviews</a>
            <a href="#">ü§ñ AI Chat Assistant</a>
            <a href="#">üìÖ Book Appointment</a>
        </div>
    </div>
    <div class="main">
        <div class="header">AI-Powered Healthcare Assistance</div>
        <div class="chat-section">
            <h3>Chat with HealthSense AI</h3>
            <div class="chat-box" id="chat-box">
                <div class="message bot-message">Welcome to HealthSense AI! How can I assist you?</div>
            </div>
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Ask me anything about healthcare...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            if (userInput.value.trim() !== "") {
                const userMessage = document.createElement('div');
                userMessage.classList.add('message', 'user-message');
                userMessage.textContent = userInput.value;
                chatBox.appendChild(userMessage);
                const botMessage = document.createElement('div');
                botMessage.classList.add('message', 'bot-message');
                botMessage.textContent = "Processing...";
                chatBox.appendChild(botMessage);
                try {
                    const response = await fetch("http://127.0.0.1:8000/query", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ query: userInput.value }),
                    });
                    const result = await response.json();
                    botMessage.textContent = result.responses ? result.responses.join("\n") : "No response received.";
                } catch (error) {
                    botMessage.textContent = "Error fetching response. Please check the backend.";
                }
                userInput.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
